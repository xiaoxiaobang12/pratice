<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <title>Page Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


</head>

<body>
    <h2>exam 3</h2>
    <form action="/">
        <div id='example-3' @click='warn("div")'>
            <button @click="say('hi')">Say hi</button>
            <button @click="say('what')">Say what</button>
            <button type="submit" @click.prevent="warn('Form cannot be submitted yet.',$event)">Sumbit</button>

        </div>
    </form>

    <br>
    <hr>

    <h2>exam 4</h2>
    <div id='example-4'>
        <span>Multiline message is:</span>
        <p style="white-space:pre-line">{{message}}</p>
        <br>
        <textarea v-model="message" placeholder="add multiple lines"></textarea>
        <button @click='show'>查看</button>
    </div>

    <br>
    <hr>

    <h2>exam 5</h2>
    <div id='example-5'>
        <input type="checkbox" id='checkbox' v-model='checked' />
        <label for="checkbox">{{ checked }}</label>
    </div>

    <br>
    <hr>


    <h2>exam 6</h2>
    <div id='example'>
        <template v-if="loginType=='username'">
            <label>Username</label>
            <input placeholder="Enter your usename" key="username-input">
        </template>
        <template v-else>
            <label>Email</label>
            <input placeholder="Enter you email address" key="email-input">
        </template>
        <button v-on:click='change'>Toggle login type</button>
    </div>
    <br>
    <hr>

    <script src="index.js"></script>


</body>


</html>
